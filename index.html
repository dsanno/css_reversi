<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/reversi.css">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
-->
<title>CSS Reversi</title>

<body>
<div class="board">

	<div class="left label">5</div>
	<div class="left label">6</div>
	<div class="left label">7</div>

</div>

	</div>

		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>
	<div class="row">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square">
			<div class="white disk"></div>	
		</div>
		<div class="square">
			<div class="black disk"></div>	
		</div>
		<div class="square"></div>
		<div class="square"></div>

		</div>
		<div class="square"></div>
		<div class="square"></div>

	</div>

		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
